<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Noct PLM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link id="favicon" rel="icon" type="image/png" href="favicon-default.png">

  <style>
    body {
      background:#111;
      color:#fff;
      font-family: Arial, sans-serif;
      text-align:center;
      padding:20px;
    }

    .radio {
      margin: 15px auto;
      max-width: 400px;
      background: #1c1c1c;
      padding: 15px;
      border-radius: 8px;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    audio {
      width: 100%;
      margin-top: 20px;
    }

    #nowPlaying {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>üéß Noct PLM</h1>

  <div id="nowPlaying">‚è∏ Aucune radio en cours</div>

  <audio id="player" controls></audio>

  <div class="radio">
    <h3>Fun Radio</h3>
    <button onclick="playRadio(
      'Fun Radio',
      'https://icecast.funradio.fr/fun-1-44-128?listen=webGJmqBU59boQ7rZDjrGO5e4',
      'favicon-fun.png'
    )">
      ‚ñ∂ √âcouter
    </button>
  </div>
  
  <div class="radio">
    <h3>Skyrock PLM</h3>
    <button onclick="playRadio(
      'Skyrock PLM',
      'https://icecast.skyrock.net/s/plm_aac_128k',
      'favicon-skyrockplm.png'
    )">
      ‚ñ∂ √âcouter
    </button>
  </div>

  <div class="radio">
    <h3>Mouv' RapFR</h3>
    <button onclick="playRadio(
      'Mouv‚Äô RapFR',
      'https://icecast.radiofrance.fr/mouv-hifi.aac',
      'favicon-mouv.png'
    )">
      ‚ñ∂ √âcouter
    </button>
  </div>


  
<script>
  const player = document.getElementById('player');
  const nowPlaying = document.getElementById('nowPlaying');
  const favicon = document.getElementById('favicon');

  function playRadio(name, url, icon) {
    // Stop proprement le flux pr√©c√©dent
    player.pause();
    player.removeAttribute('src');
    player.load();

    // Nouveau flux
    player.src = url;
    player.load();   // üî¥ LIGNE CRUCIALE
    player.play();

    nowPlaying.textContent = "‚ñ∂ En cours : " + name;
    document.title = name + " ‚Ä¢ Soup PLM";

    if (icon) {
      favicon.href = icon + "?v=" + Date.now();
    }
  }

  player.addEventListener('pause', () => {
    nowPlaying.textContent = "‚è∏ En pause";
    document.title = "Soup PLM";
    favicon.href = "favicon-default.png";
  });
</script>

</body>
</html>
