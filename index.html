<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Noct PLM</title>

  <!-- Favicon -->
  <link id="favicon" rel="icon" href="favicon-default.png">

  <!-- Style -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <header class="top">
      <div class="brand">
        <img src="favicon-default.png" alt="Noct">
        <span>Noct PLM</span>
      </div>
      <div id="nowPlaying">⏸ En pause</div>
    </header>

    <main class="radios">

      <div class="radio">
        <span>Fun Radio</span>
        <button onclick="playRadio(
          'Fun Radio',
          'https://icecast.funradio.fr/fun-1-44-128',
          'favicon-fun.png'
        )">▶</button>
      </div>

      <div class="radio">
        <span>Skyrock PLM</span>
        <button onclick="playRadio(
          'Skyrock PLM',
          'https://icecast.skyrock.net/s/plm_aac_128k',
          'favicon-skyrock.png'
        )">▶</button>
      </div>

      <div class="radio">
        <span>Mouv’</span>
        <button onclick="playRadio(
          'Mouv’ RapFR',
          'https://icecast.radiofrance.fr/mouv-hifi.aac',
          'favicon-mouv.png'
        )">▶</button>
      </div>

    </main>

    <div class="player">
      <audio id="player" controls></audio>
    </div>

  </div>

  <script>
    const player = document.getElementById('player');
    const nowPlaying = document.getElementById('nowPlaying');
    const favicon = document.getElementById('favicon');

    function playRadio(name, url, icon) {
      player.pause();
      player.src = url;
      player.load();
      player.play();

      nowPlaying.textContent = "▶ En cours : " + name;
      document.title = name + " • Noct PLM";

      if (icon) {
        favicon.href = icon + "?v=" + Date.now();
      }
    }
  </script>

</body>
</html>
