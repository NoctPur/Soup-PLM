<!DOCTYPE html>
<html lang="fr">

<link rel="stylesheet" href="style.css">

<head>
  <meta charset="UTF-8">
  <title>Noct PLM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link id="favicon" rel="icon" type="image/png" href="favicon-default.png">
</head>

<body>
  <div class="container">

    <header class="top">
      <div class="brand">
        <img src="favicon-default.png" alt="Noct">
        <span>Noct PLM</span>
      </div>
      <div id="nowPlaying">‚è∏ En pause</div>
    </header>

    <main class="radios">
      <!-- Fun Radio -->
      <div class="radio">
        <span>Fun Radio</span>
        <button onclick="playRadio(
          'Fun Radio',
          'https://icecast.funradio.fr/fun-1-44-128',
          'favicon-fun.png'
        )">‚ñ∂</button>
      </div>

      <!-- Skyrock PLM -->
      <div class="radio">
        <span>Skyrock PLM</span>
        <button onclick="playRadio(
          'Skyrock PLM',
          'https://icecast.skyrock.net/s/plm_aac_128k',
          'favicon-skyrock.png'
        )">‚ñ∂</button>
      </div>

      <!-- Mouv -->
      <div class="radio">
        <span>Mouv‚Äô RapFR</span>
        <button onclick="playRadio(
          'Mouv‚Äô RapFR',
          'https://icecast.radiofrance.fr/mouvrapfr-hifi.aac',
          'favicon-mouv.png'
        )">‚ñ∂</button>
      </div>
    </main>

    <div class="player">
      <audio id="player" controls></audio>
    </div>

  </div>
</body>
  
<script>
  const player = document.getElementById('player');
  const nowPlaying = document.getElementById('nowPlaying');
  const favicon = document.getElementById('favicon');

  function playRadio(name, url, icon) {
    // Stop proprement le flux pr√©c√©dent
    player.pause();
    player.removeAttribute('src');
    player.load();

    // Nouveau flux
    player.src = url;
    player.load();   // üî¥ LIGNE CRUCIALE
    player.play();

    nowPlaying.textContent = "‚ñ∂ En cours : " + name;
    document.title = name + " ‚Ä¢ Soup PLM";

    if (icon) {
      favicon.href = icon + "?v=" + Date.now();
    }
  }

  player.addEventListener('pause', () => {
    nowPlaying.textContent = "‚è∏ En pause";
    document.title = "Soup PLM";
    favicon.href = "favicon-default.png";
  });
</script>

</body>
</html>
