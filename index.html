<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noct PLM</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Favicon -->
  <link rel="icon" href="noct-plm.png">
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="brand">
      <img src="noct-plm.png" alt="Noct PLM">
      <span>Noct PLM</span>
    </div>
  </header>

  <!-- LISTE DES RADIOS -->
  <main class="radios">

    <div class="radio">
      <img src="skyrock.png" alt="Skyrock PLM">
      <div class="radio-info">
        <span>Skyrock PLM</span>
        <button onclick="playRadio(
          'Skyrock PLM',
          'https://icecast.skyrock.net/s/plm_aac_128k',
          'skyrock.png'
        )">
          ▶ Écouter
        </button>
      </div>
    </div>

    <div class="radio">
      <img src="fun.png" alt="Fun Radio">
      <div class="radio-info">
        <span>Fun Radio</span>
        <button onclick="playRadio(
          'Fun Radio',
          'https://icecast.funradio.fr/fun-1-44-128',
          'fun.png'
        )">
          ▶ Écouter
        </button>
      </div>
    </div>

    <div class="radio">
      <img src="mouv.png" alt="Mouv’">
      <div class="radio-info">
        <span>Mouv’ Rap FR</span>
        <button onclick="playRadio(
          'Mouv’',
          'https://icecast.radiofrance.fr/mouv-midfi.mp3',
          'mouv.png'
        )">
          ▶ Écouter
        </button>
      </div>
    </div>

  </main>

  <!-- SCRIPT -->
  <script>
    const audio = document.getElementById('audioPlayer');

    function playRadio(name, url, icon) {
      audio.src = url;
      audio.play();
      document.title = name + ' • Noct PLM';
    }
  </script>

</body>
</html>
