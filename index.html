<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Noct PLM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link id="favicon" rel="icon" type="image/png" href="favicon-default.png">

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #111, #000);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 480px;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    header img {
      width: 42px;
      height: 42px;
    }

    header h1 {
      font-size: 1.4rem;
      margin: 0;
      font-weight: 600;
    }

    .player {
      background: #151515;
      border-radius: 14px;
      padding: 15px;
      margin-bottom: 25px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.08);
    }

    #nowPlaying {
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 10px;
    }

    audio {
      width: 100%;
      outline: none;
      filter: invert(1);
    }

    .radio {
      background: #1b1b1b;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .radio:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    }

    .radio h3 {
      margin: 0;
      font-size: 1rem;
      font-weight: 500;
    }

    button {
      background: #e10600;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #ff1f18;
    }

    footer {
      text-align: center;
      opacity: 0.5;
      font-size: 0.75rem;
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <h1>üéß Noct PLM</h1>

  <div id="nowPlaying">‚è∏ Aucune radio en cours</div>

  <audio id="player" controls></audio>

  <div class="radio">
    <h3>Fun Radio</h3>
    <button onclick="playRadio(
      'Fun Radio',
      'https://icecast.funradio.fr/fun-1-44-128?listen=webGJmqBU59boQ7rZDjrGO5e4',
      'favicon-fun.png'
    )">
      ‚ñ∂ √âcouter
    </button>
  </div>
  
  <div class="radio">
    <h3>Skyrock PLM</h3>
    <button onclick="playRadio(
      'Skyrock PLM',
      'https://icecast.skyrock.net/s/plm_aac_128k',
      'favicon-skyrockplm.png'
    )">
      ‚ñ∂ √âcouter
    </button>
  </div>

  <div class="radio">
    <h3>Mouv' RapFR</h3>
    <button onclick="playRadio(
      'Mouv‚Äô RapFR',
      'https://icecast.radiofrance.fr/mouv-hifi.aac',
      'favicon-mouv.png'
    )">
      ‚ñ∂ √âcouter
    </button>
  </div>


  
<script>
  const player = document.getElementById('player');
  const nowPlaying = document.getElementById('nowPlaying');
  const favicon = document.getElementById('favicon');

  function playRadio(name, url, icon) {
    // Stop proprement le flux pr√©c√©dent
    player.pause();
    player.removeAttribute('src');
    player.load();

    // Nouveau flux
    player.src = url;
    player.load();   // üî¥ LIGNE CRUCIALE
    player.play();

    nowPlaying.textContent = "‚ñ∂ En cours : " + name;
    document.title = name + " ‚Ä¢ Soup PLM";

    if (icon) {
      favicon.href = icon + "?v=" + Date.now();
    }
  }

  player.addEventListener('pause', () => {
    nowPlaying.textContent = "‚è∏ En pause";
    document.title = "Soup PLM";
    favicon.href = "favicon-default.png";
  });
</script>

</body>
</html>
